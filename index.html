<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Aplikasi Crud Dengan Local Storage</h2>
        <div class="mb-5">
            <div class="row">

                        <!--========== Input data ==========-->
                <div class="form-group col-md-6 mb-3">
                    <label class="form-control-label" for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label class="form-control-label" for="umur">Umur</label>
                    <input type="number" name="umur" class="form-control" id="umur" placeholder="Enter Umur">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label class="form-control-label" for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label class="form-control-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>

                        <!--========== Button Tambah data ==========-->
                <div class="col-lg-12 mt-5">
                    <button id="submit" class="btn btn-success" onclick="tambahData()">Tambah Data</button>

                    <!--========== Button Edit data ==========-->
                    <button id="update" class="btn btn-primary">update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-lg-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Umur</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!--========== JavaScript ==========-->
    <script src="js/main.js"></script>
</body>

</html>
